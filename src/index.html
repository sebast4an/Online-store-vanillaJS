<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlineStore vanillaJS</title>
</head>
<body>
<section class="container">
    <header class="header">
        <h1 class="header__logo">Logo</h1>
        <nav class="header__userpanel userpanel">
            <a href="/" class="userpanel__link">
               <img class="userpanel__icon" src="/assets/search.svg">
            </a>
            <a href="/" class="userpanel__link">
                <img class="userpanel__icon" src="/assets/user.svg" >
            </a>
            <a href="/" class="userpanel__link">
                <img class="userpanel__icon" src="/assets/basket.svg" >
            </a>
        </nav>
    </header>
    
    <section class="baner">
        <img class="baner__img">
    </section>

    <nav class="navigation">
        <ul class="navigation__list list">
            <li class="list__element"><a href="/">Electronics</a></li>
            <li class="list__element"><a href="/">Jewelery</a></li>
            <li class="list__element"><a href="/">Men</a></li>
            <li class="list__element"><a href="/">Woman</a></li>
        </ul>
    </nav>

    <main class="content">
        <section class="content__recommend recommend">
            <header class="recommend__header">
                <h1>Recommend</h1>
            </header>

            <article class="recommend__products prodcuts">

                <template class="recommend__template">
                    <a class="recommend__product product">
                        <img class="product__image">
                        <p class="products__name"></p>
                        <p class="products__price"></p>
                    </a>
                </template>

            </article>
        </section>


    </main>
</section>
</body>
</html>
