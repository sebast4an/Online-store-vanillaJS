<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlineStore vanillaJS</title>
</head>
<body>
<section class="container">
    <header class="header">
        <h1 class="header__logo">Logo</h1>
        <nav class="header__userpanel userpanel">
            <figure class="userpanel__icon"></figure>
            <figure class="userpanel__icon"></figure>
            <figure class="userpanel__icon"></figure>
        </nav>
    </header>
    
    <section class="baner">
        <img class="baner__img">
    </section>

    <nav class="navigation">
        <ul class="navigation__list list">
            <li class="list__element"></li>
            <li class="list__element"></li>
            <li class="list__element"></li>
            <li class="list__element"></li>
        </ul>
    </nav>

    <main class="recommend">
        <header class="recommend__header">
            <h1>Recommend</h1>
        </header>

        <article class="recommend__products products">
            <section class="products__element"></section>
            <section class="products__element"></section>
            <section class="products__element"></section>
            <section class="products__element"></section>
            <section class="products__element"></section>
            <section class="products__element"></section>
        </article>
    </main>

    <section class="bestsellers">
        <header class="bestsellers__header">
            <h1>Recommend</h1>
        </header>

        <article class="bestsellers__products products">
            <section class="products__element"></section>
            <section class="products__element"></section>
        </article>
    </section>

</section>
</body>
</html>
